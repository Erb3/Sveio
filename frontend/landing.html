<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sveio - Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ui.css" />
    <style>
      h2 {
        margin: 0;
      }

      input {
        border-radius: 999rem 0 0 999rem;
        border: 1px solid white !important;
      }

      button {
        border-radius: 0 999rem 999rem 0 !important;
      }

      form {
        gap: 0 !important;
      }

      .error {
        width: 100%;
        background-color: #ee4e4e;
        color: white;
        display: none;
        text-align: center;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <p class="error"></p>
    </header>
    <main class="flex flex-col">
      <h1>Sveio</h1>
      <h2>
        A geography game inspired by
        <a href="https://github.com/abrenaut/posio">Posio</a>.
      </h2>

      <p class="text-center">
        You will be greeted by a map.<br />The name of a location will appear,
        click where you think it is. <br />Compete with your opponents to see
        who gets closest!
      </p>

      <div class="flex flex-col">
        <form class="flex">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            autocomplete="username"
          />
          <button type="submit" class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              width="24px"
              viewBox="0 -960 960 960"
            >
              <path
                d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
              />
            </svg>
            Join
          </button>
        </form>
        <a href="https://github.com/Erb3/Sveio">View Code</a>
      </div>
    </main>
    <script defer>
      document.querySelector("input").value = localStorage.getItem("username");

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const username =
          document.querySelector("input").value ||
          `Player ${Math.floor(Math.random() * 9999)}`;

        localStorage.setItem("username", username);
        location.href = "/game";
      });

      const params = new URLSearchParams(window.location.search);
      const errorElement = document.querySelector(".error");
      if (params.has("message")) {
        errorElement.innerHTML = params.get("message");
        errorElement.style.display = "block";
      }
    </script>
  </body>
</html>
