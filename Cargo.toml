[package]
name = "sveio"
version = "0.1.0"
edition = "2021"

[dependencies]
socketioxide = {version = "0.10.0", features = ["extensions", "state"]}
tokio = {version = "1.35.1", features = ["full"]}
tower-http = {version = "0.5.0", features=["cors", "fs"]}
axum = "0.7.4"
serde = {version = "1.0", features=["derive"]}
serde_json = "1.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
csv = "1.3.0"
rand = {version = "0.8.5", features = ["std_rng"]}
tower = "0.4.13"
dotenvy = "0.15.7"
